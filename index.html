<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Inspire</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body class="container-fluid" style="background-size: cover; background-repeat: no-repeat" /*id="bg-image"*/>
  <div class="row">
      <div class="col-4" id="weather">
        </div>
    
        <div class="col-7" id="quote">
          The Quote
        </div>    
  </div>
<div class="row d-flex justify-content-center align-items-center row-ht">
    <div class="col-6 text-center h-auto">
        <h3>ToDo List</h3>
        <h5 id="total"></h5>
        <div id="todo-error"></div>
        <form onsubmit="app.todoController.addTodo(event)">
        <input type="text" placeholder="Type Task Here" class="form-control" name="name"><button>Add Task!</button>
        </form>
        <div class="list-color">
          <ul id="todos">
          </ul>
        </div>
      </div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script type="module" src="app/main.js"></script>
  </body>
</html>
<html></html>
